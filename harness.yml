templates:
  - &gep_48
    type: GEP Box 48 Pins
    subtype: Power Box
    pincount: 48
    hide_disconnected_pins: true
  - &gep_72
    type: GEP Box 72 Pins
    subtype: Power Box
    pincount: 72
    hide_disconnected_pins: true
  - &dtm_f
    type: DTM
    subtype: female
  - &dtm_m
    type: DTM
    subtype: male
  - &dtp_f
    type: DTP
    subtype: female
  - &dtp_m
    type: DTP
    subtype: male
  - &dt_f
    type: DT
    subtype: female
  - &dt_m
    type: DT
    subtype: female

connectors:
  Body_PDM_1:
    <<: *gep_48
  Body_PDM_2:
    <<: *gep_48
  Engine_PDM:
    <<: *gep_72
  RCP_IO:
    type: Race Capture I/O Array
    image: img/RaceCapturePro_MK3_Molex.png
    pincount: 24
    pinlabels: [12V, GPIO1, GPIO2, GPIO3, REF_5V, AN5, AN6, AN7, AN8, AUX_TX,
      CAN1_H, CAN2_H, CAN2_L, CAN1_L, AUX_RX, An4, AN3, AN2, AN1, FREQ4, FREQ3,
      FREQ2, FREQ1, GND]
  RCP_RJ45:
    type: Race Capture CAN Bus
    image: img/RaceCapturePro_MK3_RJ45.png
    pincount: 8
    pinlabels: [GND, CAN1_H, CAN1_L, CAN2_H, CAN2_L, N/C, N/C, 12V]
  PDM_Keypad:
    <<: dt_m
    pincount: 4
    pinlabels: [CAN_L, CAN_H, GND, VBAT]
  X1:
    <<: *dtp_f
    notes: Wipers
    pincount: 2
    pinlabels: [12V, GND]
  X2:
    <<: *dtp_f
    notes: Blower
    pincount: 2
    pinlabels: [12V, GND]
  X3:
    type: TBD
    subtype: TBD
    notes: Coolsuit
    pinlabels: [12V, GND]
  X4:
    <<: *dt_f
    notes: Driver Air
    pincount: 2
    pinlabels: [12V, GND]
  X5:
    type: TBD
    subtype: TBD
    notes: Radio
    pinlabels: [12V, GND]
  X6:
    <<: dtm_f
    notes: USB Hub
    pincount: 2
    pinlabels: [12V, GND]
  X7:
    type: TBD
    subtype: TBD
    notes: Accessory Lighting (?)
  X8:
    <<: dt_f
    notes: Fuel Pump
    pincount: 2
    pinlabels: [12V, GND]
  X9:
    <<: dt_f
    notes: Diff Cooler
    pincount: 2
    pinlabels: [12V, GND]
  X10:
    <<: dtm_f
    notes: Dash / HUD / rPi
    pincount: 2
    pinlabels: [12V, GND]
  X11:
    type: USB
    subtype: Micro
    notes: Dash / HUD / rPi
  X12:
    type: switch
    subtype: 2-way
    notes: Ignition Switch
    pincount: 2
  X13a:
    type: TBD
    subtype: TBD
    notes: Passenger Headlight
    pincount: 2
    pinlabels: [12V, GND]
  X13b:
    type: TBD
    subtype: TBD
    notes: Driver Headlight
    pincount: 2
    pinlabels: [12V, GND]
  X14a:
    type: TBD
    subtype: TBD
    notes: Passenger Fog Light
    pincount: 2
    pinlabels: [12V, GND]
  X14b:
    type: TBD
    subtype: TBD
    notes: Driver Fog Light
    pincount: 2
    pinlabels: [12V, GND]
  X15:
    <<: dt_f
    notes: Trans Oil Pump
    pincount: 2
    pinlabels: [12V, GND]
  X16:
    <<: dtp_f
    notes: Engine Fan
    pincount: 2
    pinlabels: [12V, GND]
  X17a:
    <<: dt_f
    notes: Passenger Horn
    pincount: 2
    pinlabels: [12V, GND]
  X17b:
    <<: dt_f
    notes: Driver Horn
    pincount: 2
    pinlabels: [12V, GND]
  X18a:
    type: TBD
    subtype: TBD
    notes: Passenger Brake Light
    pincount: 2
    pinlabels: [12V, GND]
  X18b:
    type: TBD
    subtype: TBD
    note: Driver Brake Light
    pincount: 2
    pinlabels: [12V, GND]
  X18c:
    type: TBD
    subtype: TBD
    note: Center Brake Light
    pincount: 2
    pinlabels: [12V, GND]
  GND:
    type: Terminal
    subtype: Ring
    pinlabels: [GND]
    autogenerate: true
  VBAT:
    type: Terminal
    subtype: Ring
    pinlabels: [12V]
    autogenerate: true

